app:
  name: "Medical Knowledge & Healthcare Assistant"
  model: "llama3.2"
  temperature: 0.1
  max_new_tokens: 200

rag:
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  chunk_size: 900
  chunk_overlap: 120
  persist_dir: "data/processed/index"

retrieval:
  mode: "hybrid"
  top_k: 8
  use_multi_query: false
  num_query_variants: 1
  use_reranker: false
  rerank_model: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  hybrid_alpha: 0.6

web:
  allow_web_fallback: true
  tavily_top_k: 6
  domain_whitelist:
    - "who.int"
    - "cdc.gov"
    - "nih.gov"
    - "mayoclinic.org"
    - "ema.europa.eu"
    - "aifa.gov.it"
    - "pubmed.ncbi.nlm.nih.gov"

safety:
  show_disclaimer: true
  redact_pii: true
